<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Tasks</h3>

            <table class="table table-hover-mt-5">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks">
                        <td> {{task.description}}</td>
                        <td>
                            <div class="btn-group btn-group sm">
                            <button class="btn btn-primary" (click)="update(task,task.taskId)">
                                Update
                            </button>
                            <button class="btn btn-danger" (click)="delete(task.taskId)">
                            Delete
                            </button>
                            </div>  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6" [formGroup]="form" (ngSubmit)="save()" autocomplete="off">
            <h3> Task</h3>

            <form class="mt-5">
                <div class="mb-2">
                    <label for="description">Description</label>
                    <input id="description" type="text" placeholder="Type description" class="form-control" formControlName="description">
                </div>
                <div class="text-end">
                    <button class="btn btn-primary">
                        Create
                    </button>
                </div>
                
            </form>
        </div>


    </div>
</div>
